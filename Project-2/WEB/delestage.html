<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoWatt Control</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="delestage.css">
</head>
<body>
    <h1>EcoWatt Control</h1>
    <div class="container">
        <button id="toggleMode" class="mode-toggle">Mode: Automatique</button>
        <div id="autoMode" class="useless">
            <h2>Mode Automatique</h2>
            <button id="refreshData">Rafraîchir les données</button>
            <div id="ecowattData"></div>
        </div>
        <div>
            <button id="refreshRelayState">Rafraîchir l'état du relais 1</button>
            <p id="relayState">État actuel : Non récupéré</p>
        </div>
        <div id="manualMode" class="container hidden">
            <h2>Mode Manuel</h2>
            <div id="relays">
                <input class="relay-btn" type="checkbox" data-relay="0">
                <input class="relay-btn" type="checkbox" data-relay="1">
                <input class="relay-btn" type="checkbox" data-relay="2">
                <input class="relay-btn" type="checkbox" data-relay="3">
                <input class="relay-btn" type="checkbox" data-relay="4">
                <input class="relay-btn" type="checkbox" data-relay="5">
                <input class="relay-btn" type="checkbox" data-relay="6">
                <input class="relay-btn" type="checkbox" data-relay="7">
            </div>
        </div>

        <div id="ecowattData">
            <table id="ecowattTable">
                <thead>
                    <tr>
                        <th>GenerationFichier</th>
                        <th>Jour</th>
                        <th>Message</th>
                        <th>dvalue</th>
                        <th>Pas</th>
                        <th>Hvalue</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les données seront insérées ici -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
